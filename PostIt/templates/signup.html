{% extends 'base2.html' %}

{% block title %}Sign Up - PostIt{% endblock %}

{% block headinsert %}
	<script>
		$(document).ready(function(){
			$("#submitbutton").click(function(){
				if ($("#pwd").val() != $("#confpwd").val()) {
					$("#message").html("Passwords do not match");
				}
				else {$("form").submit()}
			});
		});
	</script>
{% endblock %}

{% block content %}
	<h2 align = "center">Sign Up</h2><br>

	<form action="{% url 'signuprequest' %}" method="post">
		{% csrf_token %}

		<div class = "row">

			<div class="form-group col">
				<label for="name">Firstname*</label>
				<input type="name" class="form-control" placeholder="Enter firstname" name="fname" required="true">
			</div>
			<div class="form-group col">
				<label for="name">Lastname*</label>
				<input type="name" class="form-control" placeholder="Enter lastname" name="lname" required="true">
			</div>

		</div>

		<div class="form-group">
			<label for="username">Username*</label>
			<input type="username" class="form-control" placeholder="Enter username" name="username" required="true">
		</div>
		<div class="form-group">
			<label for="pwd">Create password*</label>
			<input type="password" class="form-control" placeholder="Enter password" name="password" id="pwd" required="true">
		</div>
		<div class="form-group">
			<label for="pwd">Confirm password*</label>
			<input type="password" class="form-control" placeholder="Enter password" id="confpwd" required="true">
		</div>
		<button id="submitbutton" class="btn btn-primary btn-block">Sign Up</button>
		<span id = "message" style="color: red"> </span>
	</form>
	<br>Have an account ? <a href="{% url 'login' %}">Login</a> here
{% endblock %}
